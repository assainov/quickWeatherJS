<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quick Weather JS</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
</head>
<body>
    <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="#">Quick Weather JS</a>
                </div>
            </nav>
    </header>

    <div class="container">
        <div class="jumbotron mt-5 text-center">
            <h1 class="display-5">Weather in <span id="city"></span></h1>
            <p class="lead" id="weather-description"></p>
            <div class="row justify-content-center align-items-center">
                <div class="col-3 pr-0">
                        <img id="weather-icon" class="align-self-center mr-0" src="https://openweathermap.org/img/w/02d.png" alt="Weather icon" style="width: 70px; float:right">
                </div>
                <div class="col-3 pl-0">
                        <h1 class="mt-0 ml-0" style="float:left"><span  id="temperature">23</span>Â°C</h1>
                </div>
            </div>
            <p id="current-time">5:48 PM, September 16, 2018</p>
            <hr class="my-4">
            <ul class="list-group">
                <li class="list-group-item justify-content-between align-items-center">
                        Wind: <span id="wind"></span>
                </li>
                <li class="list-group-item justify-content-between align-items-center">
                        Humidity: <span id="humidity"></span>
                </li>
                <li class="list-group-item justify-content-between align-items-center">
                        Sunrise: <span id="sunrise"></span>
                </li>
                <li class="list-group-item justify-content-between align-items-center">
                        Sunset: <span id="sunset"></span>
                </li>
            </ul>
            <button type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#chooseCity">Change City</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="chooseCity" tabindex="-1" role="dialog" aria-labelledby="chooseCityLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Choose City</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="form-group">
                            <br>
                            <input type="text" class="form-control" id="city-input" placeholder="Type city name">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
            <button id="get-weather" type="button" class="btn btn-success">Get weather</button>
            </div>
        </div>
        </div>
    </div>

    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
